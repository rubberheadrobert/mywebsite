<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robert Csorgo's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/navbarcontactstyle.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light stick-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                <ul class ="navbar-nav ml-auto">

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/projects}">Projects</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/feedback}">Feedback</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row jumbotron">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
                <p class="lead">If you have any thoughts about this side, let that be positive or constructive,
                please leave a feedback below. That will greatly help to increase quality of this site!</p>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <h1>Give Me Feedback!</h1>
        <form action="#" th:action="@{/feedback}" class="row g-3"
              th:object="${feedback}" method="post">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" id="name"
                       class="form-control" required/>
            </div>
            <br>
            <div class="col-md-8">
                <label for="comment" class="form-label">Feedback</label>
                <textarea th:field="*{comment}" id="comment"
                       class="form-control" required/></textarea>
            </div>
            <br>
            <div class="col-md-12">
                <input type="submit" class="btn btn-primary" value="Submit" />
                <input type="reset" class="btn" value="Reset" />
            </div>
        </form>

    </div>

    <div class="container-fluid padding">
        <div class="connect">
            <div class="row text-center padding ">
                <div class="col-12">
                    <h2>Connect</h2>
                </div>
                <div class="col-12 social padding">
                    <a href="https://www.facebook.com/robert.csorgo"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.linkedin.com/in/robert-csorgo/"><i class="fab fa-linkedin"></i></a>
                    <a th:href="@{/email-send}"><i class="fab fa-google"></i></a>

                </div>
            </div>
        </div>
    </div>
    </body>
</html>
